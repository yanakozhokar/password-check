<div class="password container">
  <label for="password" class="password__label">Password:</label>
  <input
    type="password"
    id="password"
    class="password__input"
    [(ngModel)]="password"
    (input)="calculateStrength()"
  />
  <div class="password__indicators">
    <div class="password__indicator-section gray"></div>
    <div class="password__indicator-section gray"></div>
    <div class="password__indicator-section gray"></div>
  </div>
</div>
